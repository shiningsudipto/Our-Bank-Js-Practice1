<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <p class="fs-1 text-center">Welcome to <b>Our Bank</b></p>

        <div class="row justify-content-evenly text-white my-4 balance-s">
            <div class="col-md-3 bg-primary py-3 px-5 ">
                <h3>Deposit</h3>
                <h1>$ <span id="showDeposite">0</span></h1>
            </div>
            <div class="col-md-3 bg-danger py-3 px-5">
                <h3>Balance</h3>
                <h1>$ <span id="showBalance">0</span></h1>
            </div>
            <div class="col-md-3 bg-success py-3 px-5 ">
                <h3>Withdraw</h3>
                <h1>$ <span id="showWithdraw">0</span></h1>
            </div>
        </div>
        <div class="row justify-content-evenly mt-5 input-s">
            <div class="col-md-5 input-deposit py-3 px-5">
                <h3>Please Deposit</h3>
                <input type="number" placeholder="$ amount you want to deposit" id="deposite"><br><br>
                <button class="bg-warning py-2 px-4 border-0 rounded text-white fw-bold"
                    id="depositeOK">Deposit</button>
            </div>
            <div class="col-md-5 input-withdraw py-3 px-5">
                <h3>Please Withdraw</h3>
                <input type="number" placeholder="$ amount you want to withdraw" id="withdraw"><br><br>
                <button class="bg-warning py-2 px-4 border-0 rounded text-white fw-bold"
                    id="withdrawOK">Withdraw</button>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./bank.js"></script>
</body>

</html>
